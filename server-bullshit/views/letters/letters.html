{% extends 'layout.html' %}

{% block content %}
  <link rel="stylesheet" property="stylesheet" href="/stylesheets/letters/letters.css">

  <div class="container">
    <h1>{{ title }}</h1>
    <ol>
      {% for letterTitle in letterTitles %}
        <a href="letters/{{ letterTitle.shorturl }}">
          <li>{{ letterTitle.shorturl }}</li>
        </a>
      {% endfor %}
    </ol>
  </div>
{% endblock %}
