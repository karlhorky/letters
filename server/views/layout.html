<!doctype html>
<html amp lang="en">
  <head>
    <title>{{ title }}</title>
    <meta charset="utf-8">
    <link rel="canonical" href="http://helenvholmes.com/index.html" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "NewsArticle",
        "headline": "Random letter from a random person",
        "datePublished": "2016-04-27T12:02:41Z",
        "image": [
          "logo.jpg"
        ]
      }
    </script>
    <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <!-- <script async src="https://cdn.ampproject.org/v0.js"></script> -->

    <!-- offline -->
    <script async src="/javascripts/v0.js"></script>
    <!-- <script async src="/javascripts/navigation.js"></script> -->
    <script src="/javascripts/fontfaceonload.js"></script>
    <script src="/javascripts/font-loads.js"></script>
  </head>

  <body>
    {% include "partials/navigation.html" %}

    {% block content %}{% endblock %}

    {% include "partials/footer.html" %}

    <script async src="/javascripts/parallax.js"></script>
    <script async src="/javascripts/youtube.js"></script>
    <script type="text/javascript">
      $(window).scroll(function() {
        var scroll = $(window).scrollTop();
        if (scroll >= 10) {
          $(".navigation").addClass("small-nav").removeClass("big-nav");
        } else {
          $(".navigation").addClass("big-nav").removeClass("small-nav");
        }
      });

      $(".collapsed-nav").click(function(){
        $(".navigation").addClass("big-nav").removeClass("small-nav");
      });

      $("#past-currentlys").click(function() {
        $("#past-currentlys-text").hide();
        $("#past-currentlys-list").show();
      });
    </script>
  </body>
</html>
