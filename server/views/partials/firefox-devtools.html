<script type="text/javascript">
  var items = document.getElementsByClassName('panel-item');
  var box = document.getElementsByClassName('box');

  if (items[0].className === 'item active') {
    // gotta make sure that box comes in on page load
    items[0].getElementsByClassName('box')[0].className+=' icon-in';
  }

  for (i=0; i < items.length; i++) {
    items[i].addEventListener('mousedown', function() {
      for (j=0; j < items.length; j++) {
        // clean slate
        items[j].classList.remove('active'); // remove active on all items
        box[j].className = 'box'; // remove boxes all items
      }
      this.className+=' active'; // space necessary
      this.getElementsByClassName('box')[0].className = 'box icon-grow'; // only want active item's box to have animation
    });
    
    items[i].addEventListener('mouseenter', function(){
      var box = this.getElementsByClassName('box');
      box[0].className = 'box';
      box[0].className += ' icon-in';
    });
    
    items[i].addEventListener('mouseout', function(){
      if (this.className === 'item active') {
        // console.log(this.className);
        return;
      } else {
        var box = this.getElementsByClassName('box');
        box[0].className = 'box';
        box[0].className += ' icon-out'; 
      }
    });
  }

  $(".hotspot").click(function() {
    $(this).children(".hotspot-info").toggle();
  });
</script>
