{% extends 'layout.html' %}

{% block content %}
  <link rel="stylesheet" property="stylesheet" href="/stylesheets/writing/writing.css">

  <ul class="blog-posts">
    {% for longFormTitle in longFormTitles %}

      <a href="{{ longFormTitle.url if longFormTitle.outsideLink else '/writing/' + longFormTitle.url }}" class="{{ 'outside-link' if longFormTitle.outsideLink else '' }} post">
        <li class="article">
          <div class="post-image {{ longFormTitle.imageClass }}"></div>

          <div class="title-and-date">
            <h1 class="title">{{ longFormTitle.title }}</h1>
            <span class="date">{{ longFormTitle.date }}</span>
          </div>

          <div class="post-description">
            <p>{{ longFormTitle.description | safe }}</p>
          </div>
        </li>
      </a>
    {% endfor %}
  </ul>
{% endblock %}
